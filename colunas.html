<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando colunas</title>
</head>
<body>
    <h2>Mesclando colunas (tag colspan)</h2>

    <table border="1">
        <thead>
                <th>Nome: </th>
                <th colspan="2">Telefones: </th>
        </thead>

        <tbody>
            <tr>
                <td>Simara</td>
                <td>98989736652</td>
                <td>98977352521</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
